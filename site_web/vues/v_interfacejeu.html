				<div class="container-fluid">
				    	<div class="navbar-header text-center">
						<h2 class="haut_chat">Sujet : <span id="sujet">{sujet}</span></h2>
					</div>
				</div>
			</nav>

		<div class="container" id="corps">
			<div class="row">

				<div id="section">

	<!-- INTERFACE DE CHAT -->
			
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-12">
							
								<div id="pseudos">
									<div id="pseudo_j1">{pseudo_j1}</div><div id="idj1" class="hide">{idj1}</div>
									<div id="pseudo_j2">{pseudo_j2}</div><div id="idj2" class="hide">{idj2}</div>
								</div>
						<!-- Panneau affichage de la conversation -->
								<div id="conversation">

									<!-- Liste déroulante pour les sujets -->
									<form id="choix_sujet" method="post" onSubmit="return false">
										<select id="liste_choix_sujet" name="id_sujet" class="c-select">
											<option selected>Choisissez un sujet</option>
											{sujets}
										</select>
										<input id="valider_sujet" type="submit" name="valider_sujet" class="btn btn-default btn-sm" value="Valider">
									</form>
									<!-- ======================== -->	
						
								</div>
						<!-- Fermeture panneau -->

						<!-- ZONE DE TEXTE -->
								<div class="row">
									<div class="col-sm-12">

										<form class="form-inline"  id="form_chat" onSubmit="return false;">
											<div class="form-group">
												<textarea class="form-control" id="message" name="message" onKeyUp="if(event.keyCode == 13) validerForm();" placeholder="Message..." maxlength="254" rows ="2" cols ="80"></textarea>	
											</div>
											  <button id="poster"  class="btn btn-default" type="submit" disabled>Envoyer</button>
										</form>

									</div>
								</div>
						<!-- Fermeteure z. de texte -->			
							</div>
						</div>
					</div>
	<!-- FIN INTERFACE CHAT -->

				</div><!--Ferme le div #section -->
			</div><!-- Ferme ROW principale -->
		</div><!-- Ferme CONTAINER #corps -->
